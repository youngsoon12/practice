<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num1 = prompt("첫 번째 값 입력");
      const num2 = prompt("두 번째 값 입력");

      if (num1 > num2) {
        // 두 수를 비교해서 더 큰 숫자를 알림 창에 표시하는 함수
        alert(num1 + "(이)가 " + num2 + " 보다 큽니다.");
      } else if (num1 < num2) {
        alert(num2 + "(이)가" + num1 + " 보다 큽니다.");
      } else if (num1 === num2) {
        alert("두 수의 크기가 같습니다.");
      }
    </script>
  </body>
</html>
